<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Dashboard</title>
</head>

<body>
    <header>
        <h1>Stock Dashboard</h1>
    </header>

    <section id="login">
        <img src="image.png" width="32px" height="32px" alt="loginimage">
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div id="links">
            <p><a href="register.html">Register</a></p>
            <p><a href="forgot-password.html">Forgot Password?</a></p>
        </div>
    </section>

    <section id="dashboard" style="display: none;">
        <h2>Stock Price and Projection</h2>
        <!-- Your stock dashboard content goes here -->
    </section>

    <script>
        function fetchPredictedPrices() {
            const predictedPrices = {
                'Microsoft': 250.00,
            };
            return predictedPrices;
        }

        function displayPredictedPrices() {
            const predictedPrices = fetchPredictedPrices();
            const tableBody = document.getElementById('stock-data-body');

            for (const stock in predictedPrices) {
                const row = tableBody.insertRow();
                const cellName = row.insertCell(0);
                const cellPrice = row.insertCell(1);
                const cellPredictedPrice = row.insertCell(2);

                cellName.innerText = stock;
                cellPrice.innerText = "$" + Math.random() * 1000;
                cellPredictedPrice.innerText = "$" + predictedPrices[stock];
            }
        }
    </script>
    <script src="script.py"></script>
    <footer class="footer">
        <div class="footerContainer">
            <p class="copyright">Â© Stock Prediction using ML</p>
        </div>
    </footer>
</body>

</html>
