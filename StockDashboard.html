<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Dashboard</title>
</head>
<body>
    <header>
        <h1>Stock Dashboard</h1>
    </header>
    
    <section id="login">
        <img src="image.png" width="32px" height="32px" alt="loginimage">
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <section id="dashboard" style="display: none;">
        <h2>Stock Price and Projection</h2>
        <div id="stock-price">STOCK NAME AND PRICE : APPLE-$120.50</div>
        <div id="stock-projection">STOCK PROJECTION: $130.00</div>
    </section>

    <script>
        // Add event listener to the login form
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if username and password match
            if (username === 'admin' && password === '12345') {
                // Show the dashboard section
                document.getElementById('login').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>

    <footer class="footer">
        <div class="footerContainer">
            <p class="copyright">Â© Stock Prediction using ML</p>
        </div>
    </footer>
</body>
</html>
