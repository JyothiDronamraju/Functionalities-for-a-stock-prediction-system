<!DOCTYPE html>
<html>
<head>
    <title>News Template</title>
</head>
<body>
    <h1>Metrics</h1>
    <table>
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
        {% for metric, value in metrics.items %}
        <tr>
            <td>{{ metric }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
