<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form method="POST">
        <label for="ticker">Enter Company Symbol:</label>
        <input type="text" id="ticker" name="ticker" required>
        <button type="submit">Predict</button>
    </form>
    {% if plot %}
    <img src="{{ url_for('static', filename=plot) }}" alt="Stock Price Prediction">
    {% endif %}
</body>
</html>
